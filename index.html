<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>오피스콘</title>
    <meta charset="UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/favicon-apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./images/favicon-android-chrome-192x192.png"
    />
    <link
      rel="preload"
      href="./fonts/Pretendard-Regular.subset.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="./fonts/Pretendard-SemiBold.subset.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="./fonts/Pretendard-Bold.subset.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link type="text/css" rel="stylesheet" href="./css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="./css/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="./css/style.css" />
    <script src="./js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script
      src="./js/swiper-element-bundleswiper.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- [DEV] 일반회원일 때 className: 'personal-member' -->
    <el-wrapper class="home">
      <el-container>
        <!-- 시작: [DEV] 웹컴포넌트
          1. 퍼블리싱용 웹컴포넌트입니다.
          2. el-top-banner, el-header-top, el-header-sticky, el-header-gnb
          3. 개발 시 examples.html 원본을 참고해 주세요.
         -->
        <component-top-banner></component-top-banner>

        <!-- 시작: 헤더 -->
        <component-header-top></component-header-top>
        <component-header-sticky></component-header-sticky>
        <component-header-gnb></component-header-gnb>
        <!-- 종료: 헤더 -->

        <!-- 종료: [DEV] 웹컴포넌트 -->

        <!-- 시작: 컨텐츠 -->
        <main>
          <el-content>
            <!--
            <el-swiper-wrapper style="box-shadow: var(--color-boxShadow-5)">
              <swiper-container>
                <swiper-slide>Slide 1</swiper-slide>
                <swiper-slide>Slide 2</swiper-slide>
                <swiper-slide>Slide 3</swiper-slide>
              </swiper-container>
            </el-swiper-wrapper> -->

            <el-split-container>
              <el-split-content>
                <el-home-container>
                  <el-home-section>
                    <el-home-main-swiper>
                      <swiper-container id="homeMainSwiper" init="false">
                        <swiper-slide>
                          <a href="#">
                            <img
                              src="./images/temp/main-swiper-1.jpg"
                              alt="배너1"
                            />
                          </a>
                        </swiper-slide>
                        <swiper-slide>
                          <a href="#">
                            <img
                              src="./images/temp/main-swiper-2.jpg"
                              alt="배너2"
                            />
                          </a>
                        </swiper-slide>
                        <swiper-slide>
                          <a href="#">
                            <img
                              src="./images/temp/main-swiper-3.jpg"
                              alt="배너3"
                            />
                          </a>
                        </swiper-slide>
                        <swiper-slide>
                          <a href="#">
                            <img
                              src="./images/temp/main-swiper-4.jpg"
                              alt="배너4"
                            />
                          </a>
                        </swiper-slide>
                        <swiper-slide>
                          <a href="#">
                            <img
                              src="./images/temp/main-swiper-5.jpg"
                              alt="배너5"
                            />
                          </a>
                        </swiper-slide>
                      </swiper-container>

                      <el-swiper-control class="typo-label-lg">
                        <button
                          type="button"
                          id="homeMainSwiperPrev"
                          aria-label="이전"
                        >
                          <el-icon class="h20-arrow-left"></el-icon>
                        </button>

                        <el-swiper-pagination>
                          <div class="swiper-pagination"></div>
                        </el-swiper-pagination>

                        <button
                          type="button"
                          id="homeMainSwiperNext"
                          aria-label="다음"
                        >
                          <el-icon class="h20-arrow-right"></el-icon>
                        </button>

                        <el-play-and-pause>
                          <button
                            type="button"
                            aria-label="시작"
                            id="homeMainSwiperPlay"
                          >
                            <el-icon class="h20-arrow-right"></el-icon>
                          </button>
                          <button
                            type="button"
                            aria-label="일시정지"
                            id="homeMainSwiperPause"
                          >
                            <el-icon class="h20-pause"></el-icon>
                          </button>
                        </el-play-and-pause>
                      </el-swiper-control>
                    </el-home-main-swiper>

                    <el-category-image-carousel>
                      <button
                        type="button"
                        class="button-prev-circle"
                        aria-label="이전"
                      >
                        <el-icon class="h20-arrow-left natural-0"></el-icon>
                      </button>
                      <el-swiper-wrapper class="typo-body-sm">
                        <swiper-container init="false">
                          <swiper-slide>
                            <el-category-item>
                              <a href="#">
                                <el-image>
                                  <img
                                    src="./images/category-coffee.png"
                                    alt="커피/음료"
                                  />
                                </el-image>
                                <el-label>커피/음료</el-label>
                              </a>
                            </el-category-item>
                          </swiper-slide>
                          <swiper-slide>
                            <el-category-item>
                              <a href="#">
                                <el-image>
                                  <img
                                    src="./images/category-cake.png"
                                    alt="베이커리/디저트"
                                  />
                                </el-image>
                                <el-label>베이커리/디저트</el-label>
                              </a>
                            </el-category-item>
                          </swiper-slide>
                          <swiper-slide>
                            <el-category-item>
                              <a href="#">
                                <el-image>
                                  <img
                                    src="./images/category-icecream.png"
                                    alt="아이스크림"
                                  />
                                </el-image>
                                <el-label>아이스크림</el-label>
                              </a>
                            </el-category-item>
                          </swiper-slide>
                          <swiper-slide>
                            <el-category-item>
                              <a href="#">
                                <el-image>
                                  <img
                                    src="./images/category-chicken.png"
                                    alt="치킨/피자/버거"
                                  />
                                </el-image>
                                <el-label>치킨/피자/버거</el-label>
                              </a>
                            </el-category-item>
                          </swiper-slide>
                          <swiper-slide>
                            <el-category-item>
                              <a href="#">
                                <el-image>
                                  <img
                                    src="./images/category-steak.png"
                                    alt="외식"
                                  />
                                </el-image>
                                <el-label>외식</el-label>
                              </a>
                            </el-category-item>
                          </swiper-slide>
                          <swiper-slide>
                            <el-category-item>
                              <a href="#">
                                <el-image>
                                  <img
                                    src="./images/category-paper-bag.png"
                                    alt="배달이용권"
                                  />
                                </el-image>
                                <el-label>배달이용권</el-label>
                              </a>
                            </el-category-item>
                          </swiper-slide>
                          <swiper-slide>
                            <el-category-item>
                              <a href="#">
                                <el-image>
                                  <img
                                    src="./images/category-letter.png"
                                    alt="상품권/페이/주유"
                                  />
                                </el-image>
                                <el-label>상품권/페이/주유</el-label>
                              </a>
                            </el-category-item>
                          </swiper-slide>
                          <swiper-slide>
                            <el-category-item>
                              <a href="#">
                                <el-image>
                                  <img
                                    src="./images/category-chocolate.png"
                                    alt="편의점/마트"
                                  />
                                </el-image>
                                <el-label>편의점/마트</el-label>
                              </a>
                            </el-category-item>
                          </swiper-slide>
                          <swiper-slide>
                            <el-category-item>
                              <a href="#">
                                <el-image>
                                  <img
                                    src="./images/category-ribbon.png"
                                    alt="금액권/통합권"
                                  />
                                </el-image>
                                <el-label>금액권/통합권</el-label>
                              </a>
                            </el-category-item>
                          </swiper-slide>
                          <swiper-slide>
                            <el-category-item>
                              <a href="#">
                                <el-image>
                                  <img
                                    src="./images/category-lipstick.png"
                                    alt="문화/생활/뷰티"
                                  />
                                </el-image>
                                <el-label>문화/생활/뷰티</el-label>
                              </a>
                            </el-category-item>
                          </swiper-slide>
                          <swiper-slide>
                            <el-category-item>
                              <a href="#">
                                <el-image>
                                  <img
                                    src="./images/category-reward.png"
                                    alt="리워드관"
                                  />
                                </el-image>
                                <el-label>리워드관</el-label>
                              </a>
                            </el-category-item>
                          </swiper-slide>
                        </swiper-container>
                      </el-swiper-wrapper>
                      <button
                        type="button"
                        class="button-next-circle"
                        aria-label="다음"
                      >
                        <el-icon class="h20-arrow-right natural-0"></el-icon>
                      </button>
                    </el-category-image-carousel>
                  </el-home-section>

                  <el-home-section>
                    <el-home-recommend>
                      <el-home-recommend-top>
                        <h3 class="typo-subtitle-lg typo-weight-bold">
                          이벤트 특가 추천상품
                        </h3>
                        <el-category-swiper>
                          <el-swiper-wrapper>
                            <swiper-container init="false">
                              <swiper-slide>
                                <el-tab-button class="active">
                                  <button type="button" class="typo-label-lg">
                                    커피/음료
                                  </button>
                                </el-tab-button>
                              </swiper-slide>
                              <swiper-slide>
                                <el-tab-button>
                                  <button type="button" class="typo-label-lg">
                                    베이커리/디저트
                                  </button>
                                </el-tab-button>
                              </swiper-slide>
                              <swiper-slide>
                                <el-tab-button>
                                  <button type="button" class="typo-label-lg">
                                    아이스크림
                                  </button>
                                </el-tab-button>
                              </swiper-slide>
                              <swiper-slide>
                                <el-tab-button>
                                  <button type="button" class="typo-label-lg">
                                    치킨/피자/버거
                                  </button>
                                </el-tab-button>
                              </swiper-slide>
                              <swiper-slide>
                                <el-tab-button>
                                  <button type="button" class="typo-label-lg">
                                    외식
                                  </button>
                                </el-tab-button>
                              </swiper-slide>
                              <swiper-slide>
                                <el-tab-button>
                                  <button type="button" class="typo-label-lg">
                                    배달이용권
                                  </button>
                                </el-tab-button>
                              </swiper-slide>
                              <swiper-slide>
                                <el-tab-button>
                                  <button type="button" class="typo-label-lg">
                                    상품권/페이/주유
                                  </button>
                                </el-tab-button>
                              </swiper-slide>
                              <swiper-slide>
                                <el-tab-button>
                                  <button type="button" class="typo-label-lg">
                                    편의점/마트
                                  </button>
                                </el-tab-button>
                              </swiper-slide>
                              <swiper-slide>
                                <el-tab-button>
                                  <button type="button" class="typo-label-lg">
                                    금액권/통합권
                                  </button>
                                </el-tab-button>
                              </swiper-slide>
                              <swiper-slide>
                                <el-tab-button>
                                  <button type="button" class="typo-label-lg">
                                    문화/생활/뷰티
                                  </button>
                                </el-tab-button>
                              </swiper-slide>
                              <swiper-slide>
                                <el-tab-button>
                                  <button type="button" class="typo-label-lg">
                                    리워드관
                                  </button>
                                </el-tab-button>
                              </swiper-slide>
                            </swiper-container>
                          </el-swiper-wrapper>
                          <el-swiper-navigation>
                            <button
                              type="button"
                              class="button-prev-circle"
                              aria-label="이전"
                            >
                              <el-icon
                                class="h20-arrow-left natural-0"
                              ></el-icon>
                            </button>
                            <button
                              type="button"
                              class="button-next-circle"
                              aria-label="다음"
                            >
                              <el-icon
                                class="h20-arrow-right natural-0"
                              ></el-icon>
                            </button>
                          </el-swiper-navigation>
                        </el-category-swiper>
                      </el-home-recommend-top>
                      <el-home-recommend-products></el-home-recommend-products>
                      <el-home-recommend-bottom></el-home-recommend-bottom>
                    </el-home-recommend>
                  </el-home-section>
                  <el-home-section> 세번째 섹션 </el-home-section>
                </el-home-container>
              </el-split-content>

              <el-split-aside>
                <aside>aside</aside>
              </el-split-aside>
            </el-split-container>
          </el-content>
        </main>
        <!-- 종료: 컨텐츠 -->
      </el-container>

      <!-- 시작: [DEV] 웹컴포넌트
        1. 퍼블리싱용 웹컴포넌트입니다(el-footer).
        2. 개발 시 examples.html 참고해 주세요.
      -->
      <component-footer></component-footer>
      <!-- 종료: [DEV] 웹컴포넌트 -->
    </el-wrapper>

    <!-- 시작: alert -->
    <el-alert
      class="modal fade"
      id="el-alert"
      tabindex="-1"
      aria-hidden="true"
      data-bs-keyboard="false"
    >
      <el-alert-dialog class="modal-dialog modal-dialog-centered">
        <el-alert-content class="modal-content">
          <el-alert-body class="typo-subtitle-sm">
            얼럿 샘플입니다.
            <br />
            개발 시 내용이 변경됩니다.
          </el-alert-body>
          <el-alert-footer>
            <button
              type="button"
              data-bs-dismiss="modal"
              class="button-h50-stroke typo-body-lg"
            >
              취소
            </button>
            <button
              type="button"
              data-bs-dismiss="modal"
              class="button-h50-fill typo-body-lg"
            >
              확인
            </button>
          </el-alert-footer>
        </el-alert-content>
      </el-alert-dialog>
    </el-alert>
    <!-- 종료: alert -->

    <!-- 공통js: common.js -->
    <script src="./js/pub-common.js" crossorigin="anonymous"></script>

    <!-- [DEV] 웹 컴포넌트js: 개발 시 삭제해 주세요 -->
    <script src="./js/web-components.js" crossorigin="anonymous"></script>
  </body>
</html>
