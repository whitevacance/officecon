<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>1:1문의 | 오피스콘</title>
    <meta charset="UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/favicon-apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./images/favicon-android-chrome-192x192.png"
    />
    <link
      rel="preload"
      href="./fonts/Pretendard-Regular.subset.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="./fonts/Pretendard-SemiBold.subset.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="./fonts/Pretendard-Bold.subset.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link type="text/css" rel="stylesheet" href="./css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="./css/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="./css/tui-time-picker.css" />
    <link type="text/css" rel="stylesheet" href="./css/tui-date-picker.css" />
    <link type="text/css" rel="stylesheet" href="./css/style.css" />
    <script src="./js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script
      src="./js/swiper-element-bundleswiper.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/tui-time-picker.js" crossorigin="anonymous"></script>
    <script src="./js/tui-date-picker.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- [DEV] 일반회원일 때 className: 'personal-member' -->
    <el-wrapper>
      <el-container>
        <!-- 시작: [DEV] 웹컴포넌트
          1. 퍼블리싱용 웹컴포넌트입니다.
          2. el-top-banner, el-header-top, el-header-sticky, el-header-gnb
          3. 개발 시 examples.html 원본을 참고해 주세요.
         -->
        <component-top-banner></component-top-banner>

        <!-- 시작: 헤더 -->
        <component-header-top></component-header-top>
        <component-header-sticky></component-header-sticky>
        <component-header-gnb></component-header-gnb>
        <!-- 종료: 헤더 -->

        <!-- 종료: [DEV] 웹컴포넌트 -->

        <!-- 시작: 컨텐츠 -->
        <main>
          <el-content-header>
            <el-content-header-container>
              <!-- 시작: [DEV] 웹컴포넌트
                1. 퍼블리싱용 웹컴포넌트입니다.
                2. el-breadcrumb
                3. 개발 시 examples.html 원본을 참고해 주세요.
              -->
              <component-breadcrumb></component-breadcrumb>
              <!-- 종료: [DEV] 웹컴포넌트 -->

              <h2 class="typo-heading-md">1:1문의</h2>
            </el-content-header-container>
          </el-content-header>

          <el-content>
            <el-qna>
              <el-qna-section>
                <el-section-title>
                  <h3 class="typo-subtitle-lg">문의하기</h3>
                  <el-section-title-addon class="typo-body-sm">
                    <span>*</span> 필수입력사항
                  </el-section-title-addon>
                </el-section-title>
                <el-qna-form class="typo-body-lg">
                  <el-qna-form-row>
                    <el-qna-form-item>
                      <el-qna-form-item-label>
                        이름 <span>*</span>
                      </el-qna-form-item-label>
                      <el-qna-form-item-content>
                        <el-input>
                          <input
                            class="form-control custom-input"
                            type="text"
                            placeholder="이름을 입력해 주세요."
                          />
                        </el-input>
                      </el-qna-form-item-content>
                    </el-qna-form-item>
                    <el-qna-form-item>
                      <el-qna-form-item-label>
                        문의유형 <span>*</span>
                      </el-qna-form-item-label>
                      <el-qna-form-item-content>
                        <el-select class="dropdown">
                          <!-- [DEV] hidden input의 value값을 사용 -->
                          <input type="hidden" value="" />
                          <button
                            type="button"
                            class="dropdown-toggle"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                            data-bs-offset="0,-43"
                          >
                            <el-label>선택</el-label>
                          </button>
                          <el-select-options class="dropdown-menu">
                            <ul>
                              <li>
                                <span class="dropdown-header">
                                  <el-label>선택</el-label>
                                </span>
                              </li>
                              <li>
                                <button
                                  type="button"
                                  data-value="1"
                                  class="dropdown-item"
                                >
                                  <el-label>
                                    [기업회원] 대량구매 견적 상담
                                  </el-label>
                                </button>
                              </li>
                              <li>
                                <button
                                  type="button"
                                  data-value="2"
                                  class="dropdown-item"
                                >
                                  <el-label>
                                    [기업회원] 최저가보상제신고
                                  </el-label>
                                </button>
                              </li>
                              <li>
                                <button
                                  type="button"
                                  data-value="3"
                                  class="dropdown-item"
                                >
                                  <el-label>
                                    [API연동] 파트너링크 관련 문의
                                  </el-label>
                                </button>
                              </li>
                              <li>
                                <button
                                  type="button"
                                  data-value="4"
                                  class="dropdown-item"
                                >
                                  <el-label>444</el-label>
                                </button>
                              </li>
                              <li>
                                <button
                                  type="button"
                                  data-value="5"
                                  class="dropdown-item"
                                >
                                  <el-label>555</el-label>
                                </button>
                              </li>
                              <li>
                                <button
                                  type="button"
                                  data-value="6"
                                  class="dropdown-item"
                                >
                                  <el-label>666</el-label>
                                </button>
                              </li>
                              <li>
                                <button
                                  type="button"
                                  data-value="7"
                                  class="dropdown-item"
                                >
                                  <el-label>777</el-label>
                                </button>
                              </li>
                              <li>
                                <button
                                  type="button"
                                  data-value="8"
                                  class="dropdown-item"
                                >
                                  <el-label>888</el-label>
                                </button>
                              </li>
                              <li>
                                <button
                                  type="button"
                                  data-value="9"
                                  class="dropdown-item"
                                >
                                  <el-label>999</el-label>
                                </button>
                              </li>
                              <li>
                                <button
                                  type="button"
                                  data-value="10"
                                  class="dropdown-item"
                                >
                                  <el-label>10</el-label>
                                </button>
                              </li>
                            </ul>
                          </el-select-options>
                        </el-select>
                      </el-qna-form-item-content>
                    </el-qna-form-item>
                  </el-qna-form-row>
                  <el-qna-form-row>
                    <el-qna-form-item>
                      <el-qna-form-item-label>
                        이메일 <span>*</span>
                      </el-qna-form-item-label>
                      <el-qna-form-item-content>
                        <el-input>
                          <input
                            class="form-control custom-input"
                            type="email"
                            placeholder="이메일을 입력해 주세요."
                          />
                        </el-input>
                      </el-qna-form-item-content>
                    </el-qna-form-item>
                    <el-qna-form-item>
                      <el-qna-form-item-label>연락처</el-qna-form-item-label>
                      <el-qna-form-item-content>
                        <el-input>
                          <input
                            class="form-control custom-input"
                            type="text"
                            placeholder="연락처를 입력해 주세요."
                          />
                        </el-input>
                      </el-qna-form-item-content>
                    </el-qna-form-item>
                  </el-qna-form-row>
                  <el-qna-form-row>
                    <el-qna-form-item>
                      <el-qna-form-item-label>
                        제목 <span>*</span>
                      </el-qna-form-item-label>
                      <el-qna-form-item-content>
                        <el-input>
                          <input
                            class="form-control custom-input"
                            type="text"
                            placeholder="제목을 입력해 주세요. (예시: 대량구매 견적 상담)"
                          />
                        </el-input>
                      </el-qna-form-item-content>
                    </el-qna-form-item>
                  </el-qna-form-row>
                </el-qna-form>
              </el-qna-section>
            </el-qna>
          </el-content>
        </main>
        <!-- 종료: 컨텐츠 -->
      </el-container>

      <!-- 시작: [DEV] 웹컴포넌트
        1. 퍼블리싱용 웹컴포넌트입니다(el-footer).
        2. 개발 시 examples.html 참고해 주세요.
      -->
      <component-footer></component-footer>
      <!-- 종료: [DEV] 웹컴포넌트 -->
    </el-wrapper>

    <button id="scrollToTopButton" type="button" aria-label="상단으로 이동">
      <el-icon class="h32-arrow-up natural-0"></el-icon>
    </button>

    <!-- 시작: alert -->
    <el-alert
      class="modal fade"
      id="el-alert"
      tabindex="-1"
      aria-hidden="true"
      data-bs-keyboard="false"
    >
      <el-alert-dialog class="modal-dialog modal-dialog-centered">
        <el-alert-content class="modal-content">
          <el-alert-body class="typo-subtitle-sm">
            얼럿 샘플입니다.
            <br />
            개발 시 내용이 변경됩니다.
          </el-alert-body>
          <el-alert-footer>
            <button
              type="button"
              data-bs-dismiss="modal"
              class="button-h50-fill typo-body-lg"
            >
              확인
            </button>
          </el-alert-footer>
        </el-alert-content>
      </el-alert-dialog>
    </el-alert>
    <!-- 종료: alert -->

    <!-- 공통js: common.js -->
    <script src="./js/pub-common.js" crossorigin="anonymous"></script>

    <!-- [DEV] 웹 컴포넌트js: 개발 시 삭제해 주세요 -->
    <script src="./js/web-components.js" crossorigin="anonymous"></script>
  </body>
</html>
