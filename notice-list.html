<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>공지사항 | 오피스콘</title>
    <meta charset="UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/favicon-apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./images/favicon-android-chrome-192x192.png"
    />
    <link
      rel="preload"
      href="./fonts/Pretendard-Regular.subset.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="./fonts/Pretendard-SemiBold.subset.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="./fonts/Pretendard-Bold.subset.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link type="text/css" rel="stylesheet" href="./css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="./css/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="./css/tui-time-picker.css" />
    <link type="text/css" rel="stylesheet" href="./css/tui-date-picker.css" />
    <link type="text/css" rel="stylesheet" href="./css/style.css" />
    <script src="./js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script
      src="./js/swiper-element-bundleswiper.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/tui-time-picker.js" crossorigin="anonymous"></script>
    <script src="./js/tui-date-picker.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- [DEV] 일반회원일 때 className: 'personal-member' -->
    <el-wrapper>
      <el-container>
        <!-- 시작: [DEV] 웹컴포넌트
          1. 퍼블리싱용 웹컴포넌트입니다.
          2. el-top-banner, el-header-top, el-header-sticky, el-header-gnb
          3. 개발 시 examples.html 원본을 참고해 주세요.
         -->
        <component-top-banner></component-top-banner>

        <!-- 시작: 헤더 -->
        <component-header-top></component-header-top>
        <component-header-sticky></component-header-sticky>
        <component-header-gnb></component-header-gnb>
        <!-- 종료: 헤더 -->

        <!-- 종료: [DEV] 웹컴포넌트 -->

        <!-- 시작: 컨텐츠 -->
        <main>
          <el-content-header>
            <el-content-header-container>
              <!-- 시작: [DEV] 웹컴포넌트
                1. 퍼블리싱용 웹컴포넌트입니다.
                2. el-breadcrumb
                3. 개발 시 examples.html 원본을 참고해 주세요.
              -->
              <component-breadcrumb></component-breadcrumb>
              <!-- 종료: [DEV] 웹컴포넌트 -->

              <h2 class="typo-heading-md">공지사항</h2>
            </el-content-header-container>
          </el-content-header>

          <el-content>
            <el-notice-list>
              <el-board-list-search>
                <el-board-category>
                  <el-select class="dropdown">
                    <!-- [DEV] hidden input의 value값을 사용 -->
                    <input type="hidden" value="" />
                    <button
                      type="button"
                      class="dropdown-toggle"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                      data-bs-offset="0,-43"
                    >
                      <el-label>전체</el-label>
                    </button>
                    <el-select-options class="dropdown-menu active-bold">
                      <ul>
                        <li>
                          <button
                            type="button"
                            data-value="1"
                            class="dropdown-item active"
                          >
                            <el-label>전체</el-label>
                          </button>
                        </li>
                        <li>
                          <button
                            type="button"
                            data-value="2"
                            class="dropdown-item"
                          >
                            <el-label>제목</el-label>
                          </button>
                        </li>
                        <li>
                          <button
                            type="button"
                            data-value="3"
                            class="dropdown-item"
                          >
                            <el-label>내용</el-label>
                          </button>
                        </li>
                      </ul>
                    </el-select-options>
                  </el-select>
                </el-board-category>
                <el-board-search>
                  <el-input>
                    <input
                      class="form-control custom-input"
                      type="text"
                      placeholder="검색어를 입력해 주세요."
                    />
                  </el-input>
                </el-board-search>
                <button
                  type="button"
                  class="button-h43-square-fill typo-body-sm"
                >
                  검색
                </button>
              </el-board-list-search>

              <el-notice-list-table>
                <table class="table align-middle table-hover">
                  <colgroup>
                    <col class="col-number" />
                    <col class="col-title" />
                    <col class="col-date" />
                  </colgroup>
                  <thead>
                    <tr>
                      <th scope="col">번호</th>
                      <th scope="col" class="cell-title">제목</th>
                      <th scope="col">등록일</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="empty">
                      <td colspan="3">
                        <el-board-list-empty class="typo-label-lg">
                          <el-icon class="etc-file-text"></el-icon>
                          등록된 게시물이 없습니다.
                        </el-board-list-empty>
                      </td>
                    </tr>
                    <tr>
                      <td><el-icon class="etc-megaphone"></el-icon></td>
                      <td class="cell-title">
                        <a href="#">
                          [공지] 오피스콘 이용약관 개정 안내 (시행일 연기)
                        </a>
                      </td>
                      <td>2025.12.01</td>
                    </tr>
                    <tr>
                      <td><el-icon class="etc-megaphone"></el-icon></td>
                      <td class="cell-title">
                        <a href="#">
                          [★공지] 카드사별 결제 인증 방법 안내드립니다.
                        </a>
                      </td>
                      <td>2025.12.01</td>
                    </tr>
                    <tr>
                      <td>999</td>
                      <td class="cell-title">
                        <a href="#"> [판매중단] 세븐일레븐, 유니클로 </a>
                      </td>
                      <td>2025.12.01</td>
                    </tr>
                    <tr>
                      <td>998</td>
                      <td class="cell-title">
                        <a href="#">
                          [안내] 신세계상품권 유효기간 5년 상품 입점
                        </a>
                      </td>
                      <td>2025.12.01</td>
                    </tr>
                  </tbody>
                </table>
              </el-notice-list-table>

              <el-pagination>
                <nav aria-label="Page navigation">
                  <el-pagination-prev>
                    <a href="#" aria-label="처음">
                      <el-icon class="h20-chevrons-left natural-0"></el-icon>
                    </a>
                    <a href="#" aria-label="이전">
                      <el-icon class="h20-arrow-left natural-0"></el-icon>
                    </a>
                  </el-pagination-prev>
                  <ul class="typo-body-sm">
                    <li class="active">
                      <a href="#">1</a>
                    </li>
                    <li>
                      <a href="#">2</a>
                    </li>
                    <li>
                      <a href="#">3</a>
                    </li>
                    <li>
                      <a href="#">4</a>
                    </li>
                    <li>
                      <a href="#">5</a>
                    </li>
                    <li>
                      <a href="#">6</a>
                    </li>
                    <li>
                      <a href="#">7</a>
                    </li>
                    <li>
                      <a href="#">8</a>
                    </li>
                    <li>
                      <a href="#">9</a>
                    </li>
                    <li>
                      <a href="#">10</a>
                    </li>
                  </ul>
                  <el-pagination-next>
                    <a href="#" aria-label="다음">
                      <el-icon class="h20-arrow-right natural-0"></el-icon>
                    </a>
                    <a href="#" aria-label="마지막">
                      <el-icon class="h20-chevrons-right natural-0"></el-icon>
                    </a>
                  </el-pagination-next>
                </nav>
              </el-pagination>
            </el-notice-list>
          </el-content>
        </main>
        <!-- 종료: 컨텐츠 -->
      </el-container>

      <!-- 시작: [DEV] 웹컴포넌트
        1. 퍼블리싱용 웹컴포넌트입니다(el-footer).
        2. 개발 시 examples.html 참고해 주세요.
      -->
      <component-footer></component-footer>
      <!-- 종료: [DEV] 웹컴포넌트 -->
    </el-wrapper>

    <button id="scrollToTopButton" type="button" aria-label="상단으로 이동">
      <el-icon class="h32-arrow-up natural-0"></el-icon>
    </button>

    <!-- 시작: alert -->
    <el-alert
      class="modal fade"
      id="el-alert"
      tabindex="-1"
      aria-hidden="true"
      data-bs-keyboard="false"
    >
      <el-alert-dialog class="modal-dialog modal-dialog-centered">
        <el-alert-content class="modal-content">
          <el-alert-body class="typo-subtitle-sm">
            얼럿 샘플입니다.
            <br />
            개발 시 내용이 변경됩니다.
          </el-alert-body>
          <el-alert-footer>
            <button
              type="button"
              data-bs-dismiss="modal"
              class="button-h50-fill typo-body-lg"
            >
              확인
            </button>
          </el-alert-footer>
        </el-alert-content>
      </el-alert-dialog>
    </el-alert>
    <!-- 종료: alert -->

    <!-- 공통js: common.js -->
    <script src="./js/pub-common.js" crossorigin="anonymous"></script>

    <!-- [DEV] 웹 컴포넌트js: 개발 시 삭제해 주세요 -->
    <script src="./js/web-components.js" crossorigin="anonymous"></script>
  </body>
</html>
