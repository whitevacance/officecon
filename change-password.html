<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>비밀번호 변경 | 오피스콘</title>
    <meta charset="UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/favicon-apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./images/favicon-android-chrome-192x192.png"
    />
    <link
      rel="preload"
      href="./fonts/Pretendard-Regular.subset.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="./fonts/Pretendard-SemiBold.subset.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="./fonts/Pretendard-Bold.subset.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link type="text/css" rel="stylesheet" href="./css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="./css/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="./css/tui-time-picker.css" />
    <link type="text/css" rel="stylesheet" href="./css/tui-date-picker.css" />
    <link
      type="text/css"
      rel="stylesheet"
      href="./css/overlayscrollbars.min.css"
    />
    <link type="text/css" rel="stylesheet" href="./css/style.css" />
    <script src="./js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script
      src="./js/swiper-element-bundleswiper.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/tui-time-picker.js" crossorigin="anonymous"></script>
    <script src="./js/tui-date-picker.js" crossorigin="anonymous"></script>
    <script
      src="./js/overlayscrollbars.browser.es6.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- [DEV] 일반회원일 때 className: 'personal-member' -->
    <el-wrapper>
      <el-container>
        <!-- 시작: [DEV] 웹컴포넌트
          1. 퍼블리싱용 웹컴포넌트입니다.
          2. el-top-banner, el-header-top, el-header-sticky, el-header-gnb
          3. 개발 시 examples.html 원본을 참고해 주세요.
         -->
        <component-top-banner></component-top-banner>

        <!-- 시작: 헤더 -->
        <component-header-top></component-header-top>
        <component-header-sticky></component-header-sticky>
        <component-header-gnb></component-header-gnb>
        <!-- 종료: 헤더 -->

        <!-- 종료: [DEV] 웹컴포넌트 -->

        <!-- 시작: 컨텐츠 -->
        <main>
          <el-content-header>
            <el-content-header-container>
              <!-- 시작: [DEV] 웹컴포넌트
                1. 퍼블리싱용 웹컴포넌트입니다.
                2. el-breadcrumb
                3. 개발 시 examples.html 원본을 참고해 주세요.
              -->
              <component-breadcrumb></component-breadcrumb>
              <!-- 종료: [DEV] 웹컴포넌트 -->

              <h2 class="typo-heading-md">비밀번호 변경</h2>
            </el-content-header-container>
          </el-content-header>

          <el-content>
            <el-section-small>
              <el-change-password-top>
                <p class="typo-body-sm">
                  회원님의 개인정보 보호를 위해 비밀번호를 변경해 주시기
                  바랍니다.<br />
                  현재 <strong>90일 이상 동일한 비밀번호</strong>가 사용되고
                  있습니다.<br />
                  보안을 위해 정기적인 비밀번호 변경을 권장드립니다.
                </p>
              </el-change-password-top>
              <el-change-password-form>
                <el-input class="input-h50">
                  <input
                    class="form-control custom-input"
                    type="password"
                    placeholder="현재 비밀번호를 입력해 주세요."
                    value=""
                  />
                  <el-input-addon>
                    <button
                      type="button"
                      class="input-eye-button"
                      aria-label="show password"
                    >
                      <el-icon class="h20-eye-show natural-40"></el-icon>
                      <el-icon class="h20-eye-hide natural-40"></el-icon>
                    </button>
                    <button
                      type="button"
                      class="input-clear-button"
                      aria-label="clear"
                    >
                      <el-icon class="h12-closed"></el-icon>
                    </button>
                  </el-input-addon>
                </el-input>
                <el-input class="input-h50 is-invalid">
                  <input
                    class="form-control custom-input"
                    type="password"
                    placeholder="새로운 비밀번호를 입력해 주세요."
                    value=""
                  />
                  <el-input-addon>
                    <button
                      type="button"
                      class="input-eye-button"
                      aria-label="show password"
                    >
                      <el-icon class="h20-eye-show natural-40"></el-icon>
                      <el-icon class="h20-eye-hide natural-40"></el-icon>
                    </button>
                    <button
                      type="button"
                      class="input-clear-button"
                      aria-label="clear"
                    >
                      <el-icon class="h12-closed"></el-icon>
                    </button>
                  </el-input-addon>
                  <el-invalide-feedback class="typo-label-lg">
                    필수 입력 항목입니다.
                  </el-invalide-feedback>
                </el-input>
                <el-input class="input-h50">
                  <input
                    class="form-control custom-input"
                    type="password"
                    placeholder="새로운 비밀번호를 확인해 주세요."
                    value=""
                  />
                  <el-input-addon>
                    <button
                      type="button"
                      class="input-eye-button"
                      aria-label="show password"
                    >
                      <el-icon class="h20-eye-show natural-40"></el-icon>
                      <el-icon class="h20-eye-hide natural-40"></el-icon>
                    </button>
                    <button
                      type="button"
                      class="input-clear-button"
                      aria-label="clear"
                    >
                      <el-icon class="h12-closed"></el-icon>
                    </button>
                  </el-input-addon>
                </el-input>
                <el-cta-area>
                  <button type="button" class="button-h52-square typo-body-sm">
                    나중에 변경(90일 후)
                  </button>
                  <button
                    type="button"
                    data-bs-toggle="modal"
                    data-bs-target="#el-alert"
                    class="button-h52-square-fill typo-body-sm"
                  >
                    비밀번호 변경
                  </button>
                </el-cta-area>
              </el-change-password-form>
            </el-section-small>
          </el-content>
        </main>
        <!-- 종료: 컨텐츠 -->
      </el-container>

      <!-- 시작: [DEV] 웹컴포넌트
        1. 퍼블리싱용 웹컴포넌트입니다(el-footer).
        2. 개발 시 examples.html 참고해 주세요.
      -->
      <component-footer></component-footer>
      <!-- 종료: [DEV] 웹컴포넌트 -->
    </el-wrapper>

    <button id="scrollToTopButton" type="button" aria-label="상단으로 이동">
      <el-icon class="h32-arrow-up natural-0"></el-icon>
    </button>

    <!-- 시작: alert -->
    <el-alert
      class="modal fade"
      id="el-alert"
      tabindex="-1"
      aria-hidden="true"
      data-bs-keyboard="false"
    >
      <el-alert-dialog class="modal-dialog modal-dialog-centered">
        <el-alert-content class="modal-content">
          <el-alert-body class="typo-subtitle-sm">
            얼럿 샘플입니다.
            <br />
            개발 시 내용이 변경됩니다.
          </el-alert-body>
          <el-alert-footer>
            <button
              type="button"
              data-bs-dismiss="modal"
              class="button-h50-fill typo-body-lg"
            >
              확인
            </button>
          </el-alert-footer>
        </el-alert-content>
      </el-alert-dialog>
    </el-alert>
    <!-- 종료: alert -->

    <!-- 공통js: common.js -->
    <script src="./js/pub-common.js" crossorigin="anonymous"></script>

    <!-- [DEV] 웹 컴포넌트js: 개발 시 삭제해 주세요 -->
    <script src="./js/web-components.js" crossorigin="anonymous"></script>
  </body>
</html>
