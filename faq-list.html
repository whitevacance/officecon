<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>FAQ | 오피스콘</title>
    <meta charset="UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/favicon-apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./images/favicon-android-chrome-192x192.png"
    />
    <link
      rel="preload"
      href="./fonts/Pretendard-Regular.subset.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="./fonts/Pretendard-SemiBold.subset.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="./fonts/Pretendard-Bold.subset.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link type="text/css" rel="stylesheet" href="./css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="./css/swiper.min.css" />
    <link type="text/css" rel="stylesheet" href="./css/tui-time-picker.css" />
    <link type="text/css" rel="stylesheet" href="./css/tui-date-picker.css" />
    <link type="text/css" rel="stylesheet" href="./css/style.css" />
    <script src="./js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script
      src="./js/swiper-element-bundleswiper.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/tui-time-picker.js" crossorigin="anonymous"></script>
    <script src="./js/tui-date-picker.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- [DEV] 일반회원일 때 className: 'personal-member' -->
    <el-wrapper>
      <el-container>
        <!-- 시작: [DEV] 웹컴포넌트
          1. 퍼블리싱용 웹컴포넌트입니다.
          2. el-top-banner, el-header-top, el-header-sticky, el-header-gnb
          3. 개발 시 examples.html 원본을 참고해 주세요.
         -->
        <component-top-banner></component-top-banner>

        <!-- 시작: 헤더 -->
        <component-header-top></component-header-top>
        <component-header-sticky></component-header-sticky>
        <component-header-gnb></component-header-gnb>
        <!-- 종료: 헤더 -->

        <!-- 종료: [DEV] 웹컴포넌트 -->

        <!-- 시작: 컨텐츠 -->
        <main>
          <el-content-header>
            <el-content-header-container>
              <!-- 시작: [DEV] 웹컴포넌트
                1. 퍼블리싱용 웹컴포넌트입니다.
                2. el-breadcrumb
                3. 개발 시 examples.html 원본을 참고해 주세요.
              -->
              <component-breadcrumb></component-breadcrumb>
              <!-- 종료: [DEV] 웹컴포넌트 -->

              <h2 class="typo-heading-md">FAQ</h2>
            </el-content-header-container>
          </el-content-header>

          <el-content>
            <el-faq>
              <el-board-list-search>
                <el-board-category>
                  <el-select class="dropdown">
                    <!-- [DEV] hidden input의 value값을 사용 -->
                    <input type="hidden" value="" />
                    <button
                      type="button"
                      class="dropdown-toggle"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                      data-bs-offset="0,-43"
                    >
                      <el-label>전체</el-label>
                    </button>
                    <el-select-options class="dropdown-menu active-bold">
                      <ul>
                        <li>
                          <button
                            type="button"
                            data-value="1"
                            class="dropdown-item active"
                          >
                            <el-label>전체</el-label>
                          </button>
                        </li>
                        <li>
                          <button
                            type="button"
                            data-value="2"
                            class="dropdown-item"
                          >
                            <el-label>제목</el-label>
                          </button>
                        </li>
                        <li>
                          <button
                            type="button"
                            data-value="3"
                            class="dropdown-item"
                          >
                            <el-label>내용</el-label>
                          </button>
                        </li>
                      </ul>
                    </el-select-options>
                  </el-select>
                </el-board-category>
                <el-board-search>
                  <el-input>
                    <input
                      class="form-control custom-input"
                      type="text"
                      placeholder="검색어를 입력해 주세요."
                    />
                  </el-input>
                </el-board-search>
                <button
                  type="button"
                  class="button-h43-square-fill typo-body-sm"
                >
                  검색
                </button>
              </el-board-list-search>

              <el-faq-tabs>
                <button
                  type="button"
                  class="button-h50-stroke typo-body-lg active"
                >
                  TOP 10
                </button>
                <button type="button" class="button-h50-stroke typo-body-lg">
                  전체
                </button>
                <button type="button" class="button-h50-stroke typo-body-lg">
                  회원
                </button>
                <button type="button" class="button-h50-stroke typo-body-lg">
                  발송
                </button>
                <button type="button" class="button-h50-stroke typo-body-lg">
                  결제
                </button>
                <button type="button" class="button-h50-stroke typo-body-lg">
                  증빙
                </button>
                <button type="button" class="button-h50-stroke typo-body-lg">
                  상품권
                </button>
                <button type="button" class="button-h50-stroke typo-body-lg">
                  상품정보
                </button>
                <button type="button" class="button-h50-stroke typo-body-lg">
                  기타
                </button>
              </el-faq-tabs>

              <el-faq-list>
                <ul>
                  <li>
                    <el-board-list-empty class="typo-label-lg">
                      <el-icon class="etc-file-text"></el-icon>
                      등록된 게시물이 없습니다.
                    </el-board-list-empty>
                  </li>
                  <li>
                    <!-- [DEV] data-bs-toggle값은 게시물의 고유한 id값을 사용 -->
                    <button
                      class="collapsed"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#faq-1"
                    >
                      <el-faq-list-left>
                        <el-faq-list-category>
                          <el-faq-list-chip class="typo-label-lg">
                            기타
                          </el-faq-list-chip>
                        </el-faq-list-category>
                        <el-faq-list-title class="typo-body-lg">
                          <el-faq-list-title-prefix>
                            Q.
                          </el-faq-list-title-prefix>
                          <el-faq-list-title-text>
                            [중요] 캐쉬/리워드 사용 시 비밀번호 설정 방법
                          </el-faq-list-title-text>
                        </el-faq-list-title>
                      </el-faq-list-left>
                      <el-icon class="h20-arrow-up natural-0"></el-icon>
                    </button>

                    <!-- [DEV] id값은 게시물의 고유한 id값을 사용 -->
                    <el-faq-answer-collapse id="faq-1" class="collapse">
                      <el-faq-answer>
                        <el-faq-answer-content-prefix class="typo-subtitle-sm">
                          A.
                        </el-faq-answer-content-prefix>
                        <el-faq-answer-content class="typo-body-sm">
                          faq 내용 영역
                        </el-faq-answer-content>
                      </el-faq-answer>
                    </el-faq-answer-collapse>
                  </li>
                  <li>
                    <!-- [DEV] data-bs-toggle값은 게시물의 고유한 id값을 사용 -->
                    <button
                      class="collapsed"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#faq-2"
                    >
                      <el-faq-list-left>
                        <el-faq-list-category>
                          <el-faq-list-chip class="typo-label-lg">
                            상품권
                          </el-faq-list-chip>
                        </el-faq-list-category>
                        <el-faq-list-title class="typo-body-lg">
                          <el-faq-list-title-prefix>
                            Q.
                          </el-faq-list-title-prefix>
                          <el-faq-list-title-text>
                            상품권/주유권 구매 한도 초과라고 뜨는데, 어떻게 해야
                            하나요?
                          </el-faq-list-title-text>
                        </el-faq-list-title>
                      </el-faq-list-left>
                      <el-icon class="h20-arrow-up natural-0"></el-icon>
                    </button>

                    <!-- [DEV] id값은 게시물의 고유한 id값을 사용 -->
                    <el-faq-answer-collapse id="faq-2" class="collapse">
                      <el-faq-answer>
                        <el-faq-answer-content-prefix class="typo-subtitle-sm">
                          A.
                        </el-faq-answer-content-prefix>
                        <el-faq-answer-content class="typo-body-sm">
                          faq 내용 영역
                        </el-faq-answer-content>
                      </el-faq-answer>
                    </el-faq-answer-collapse>
                  </li>
                </ul>
              </el-faq-list>

              <el-pagination>
                <nav aria-label="Page navigation">
                  <el-pagination-prev>
                    <a href="#" aria-label="처음">
                      <el-icon class="h20-chevrons-left natural-0"></el-icon>
                    </a>
                    <a href="#" aria-label="이전">
                      <el-icon class="h20-arrow-left natural-0"></el-icon>
                    </a>
                  </el-pagination-prev>
                  <ul class="typo-body-sm">
                    <li class="active">
                      <a href="#">1</a>
                    </li>
                    <li>
                      <a href="#">2</a>
                    </li>
                    <li>
                      <a href="#">3</a>
                    </li>
                    <li>
                      <a href="#">4</a>
                    </li>
                    <li>
                      <a href="#">5</a>
                    </li>
                    <li>
                      <a href="#">6</a>
                    </li>
                    <li>
                      <a href="#">7</a>
                    </li>
                    <li>
                      <a href="#">8</a>
                    </li>
                    <li>
                      <a href="#">9</a>
                    </li>
                    <li>
                      <a href="#">10</a>
                    </li>
                  </ul>
                  <el-pagination-next>
                    <a href="#" aria-label="다음">
                      <el-icon class="h20-arrow-right natural-0"></el-icon>
                    </a>
                    <a href="#" aria-label="마지막">
                      <el-icon class="h20-chevrons-right natural-0"></el-icon>
                    </a>
                  </el-pagination-next>
                </nav>
              </el-pagination>
            </el-faq>
          </el-content>
        </main>
        <!-- 종료: 컨텐츠 -->
      </el-container>

      <!-- 시작: [DEV] 웹컴포넌트
        1. 퍼블리싱용 웹컴포넌트입니다(el-footer).
        2. 개발 시 examples.html 참고해 주세요.
      -->
      <component-footer></component-footer>
      <!-- 종료: [DEV] 웹컴포넌트 -->
    </el-wrapper>

    <button id="scrollToTopButton" type="button" aria-label="상단으로 이동">
      <el-icon class="h32-arrow-up natural-0"></el-icon>
    </button>

    <!-- 시작: alert -->
    <el-alert
      class="modal fade"
      id="el-alert"
      tabindex="-1"
      aria-hidden="true"
      data-bs-keyboard="false"
    >
      <el-alert-dialog class="modal-dialog modal-dialog-centered">
        <el-alert-content class="modal-content">
          <el-alert-body class="typo-subtitle-sm">
            얼럿 샘플입니다.
            <br />
            개발 시 내용이 변경됩니다.
          </el-alert-body>
          <el-alert-footer>
            <button
              type="button"
              data-bs-dismiss="modal"
              class="button-h50-fill typo-body-lg"
            >
              확인
            </button>
          </el-alert-footer>
        </el-alert-content>
      </el-alert-dialog>
    </el-alert>
    <!-- 종료: alert -->

    <!-- 공통js: common.js -->
    <script src="./js/pub-common.js" crossorigin="anonymous"></script>

    <!-- [DEV] 웹 컴포넌트js: 개발 시 삭제해 주세요 -->
    <script src="./js/web-components.js" crossorigin="anonymous"></script>
  </body>
</html>
